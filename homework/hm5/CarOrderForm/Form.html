<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Order</title>
</head>

<body bgcolor="lightgray">
    <fieldset>
        <Legend>Car Order Form</Legend>
        <form action="" method="post">
            <label for="First name">First
                name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <Input type="text" name="First name" id="First name" required placeholder="Enter first name"></Input>
            <br><br><br>
            <label for="Last name">Last
                name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" name="Last name" id="last name" required placeholder="Enter last name">
            <br><br><br>
            <label for="Car Brend">Car Brend:
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <select name="Car Brend" id="Car Brend">
                <option value="" selected disabled hidden>Please select</option>
                <option value="Audi">Audi</option>
                <option value="VW">VW</option>
                <option value="Mercedes">Mercedes</option>
                <option value="BMW">BMW</option>
            </select>
            <br><br><br>
            <label for="Date of order">Date of
                order:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="date">
            <br><br>
            <label for="Date needed for delivery">Date needed for delivery:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="date">
            <br><br><br>
            <label for="Select the fuel">Select the fuel:
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="radio" name="fuel" id="Diesel" value="Diesel">
            <label for="Select the fuel">Diesel</label>
            <input type="radio" name="fuel" id="Petrol" value="Petrol">
            <label for="Petrol">Petrol</label>
            <input type="radio" name="fuel" id="Hybrid" value="Hybrid">
            <label for="Hybrid">Hybrid</label>
            <input type="radio" name="fuel" id="Electric" value="electric">
            <label for="Electric">Electric</label>
            <br><br><br>

            <label
                for="text">Address:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" name="Address" id="Address" required placeholder="Please enter your address">
            <br><br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
                type="text" name="address" id="City" required placeholder="City">
            <br><br>

            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select
                name="Country" id="Country">Select a country
                <option value="" selected disabled hidden>Select a country</option>
                <option value="Macedonia">Macedonia</option>
                <option value="Serbia">Serbia</option>
                <option value="Greece">Greece</option>
                <option value="Italy">Italy</option>
                <option value="Montenegro">Montenegro</option>
            </select>
            <br><br><br>
            <label for="Phone">Phone
                Number:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="tel" name="Phone" id="Phone" required placeholder="123-456-789">

    </fieldset>
    <br><br><br>
    <button type="submit">SUBMIT</button>
    <button type="reset">RESET</button>
    </form>
    <hr>
    <img src="../assets.img/audi.png" alt="Audi logo" width="100">
    <img src="../assets.img/bmw-logo.png" alt="BMW logo" width="90">
    <img src="../assets.img/Mercedes-Benz-02.png" alt="Mercedes logo" width="100">
    <img src="../assets.img/Volks Wagen-01.png" alt="VW logo" width="100">


</body>

</html>
